server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://engjaconi.com.br
spring:
  application:
    name: curso-springboot-3
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false

springdoc:
  pathsToMatch: /api/v1/**
  swagger-ui:
    use-root-path: true
